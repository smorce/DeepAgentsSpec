[pytest]
# ADK ミドルウェアプロジェクトの pytest 設定
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = --tb=short -v
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
# テストではないサーバーファイルやユーティリティを除外
ignore = tests/server_setup.py tests/run_tests.py