service:
  name: avatar-ui
  server_host: 127.0.0.1
  server_port: 1686
  client_port: 5113
  app_env: dev

# 実際の起動は .env に環境変数を設定して行います。
# 以下は .env に必要なキーの目安です（例）。
# GOOGLE_API_KEY=...
# OPENAI_API_KEY=...            # 任意
# ANTHROPIC_API_KEY=...         # 任意
# AGENT_ID=agents
# THREAD_ID=local
# SERVER_HOST=127.0.0.1
# SERVER_PORT=8000
# CLIENT_PORT=5173
# APP_ENV=dev
# LOG_BODY=false
# OPEN_DEVTOOLS=false
# ELECTRON_WARNINGS=false
# SESSION_TIMEOUT_SECONDS=3600
# CLEANUP_INTERVAL_SECONDS=600
# ALLOWED_ORIGINS=http://localhost:5173
