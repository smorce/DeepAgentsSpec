services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile.postgres
    image: postgres16_age_pgvector_image:latest
    container_name: postgres16_age_pgvector_container
    env_file: .env
    ports:
      - "5433:5432"
    shm_size: 1g
    volumes:
      - postgres_data:/var/lib/postgresql/data     # Docker管理のnamed volume（OneDrive権限問題回避）
      - ./postgres/init/:/docker-entrypoint-initdb.d:ro  # 初期化スクリプト用（読み取り専用、migrationsサブディレクトリも含む）
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=age"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "max_worker_processes=10"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=1GB"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minirag_on_postgre:
    build:
      context: ./minirag_app
      dockerfile: Dockerfile.minirag_on_postgre
    image: minirag_on_postgre_image:latest
    container_name: minirag_on_postgre_container
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=Asia/Tokyo
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - MINIRAG_WORKING_DIR=/data/minirag
    ports:
      - "8165:8165"
    volumes:
      - ./data/minirag:/data/minirag
    restart: unless-stopped
    networks:
      - app_net

volumes:
  postgres_data:
    driver: local

networks:
  app_net:
    driver: bridge
