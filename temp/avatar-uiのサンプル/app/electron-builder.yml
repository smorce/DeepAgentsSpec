# electron-builder のパッケージング設定
appId: com.avatar-ui.app
productName: Avatar UI          # 表示名

# 出力先ディレクトリ
directories:
  output: dist
  buildResources: build        # アイコン等のリソース配置先

# ルートアイコン指定（各OS形式に自動変換）
icon: build/icon.png

# パッケージに含めるファイル
files:
  - dist-electron/**   # メインプロセスのビルド成果物
  - dist/renderer/**   # レンダラーのビルド成果物
  - package.json

asar: true  # ソースを asar アーカイブにまとめる

# 実行時参照用に PNG を同梱
extraResources:
  - from: build/icon.png
    to: build/icon.png

# macOS 向け設定
mac:
  target:
    - dmg
    - zip
  icon: build/icon.png
  electronLanguages: [ja, en]  # 含める言語（パッケージサイズ削減）

# Windows 向け設定
win:
  target:
    - nsis
    - zip
  icon: build/icon.png          # .ico に変換される

# Linux 向け設定
linux:
  target:
    - AppImage
    - tar.gz
  icon: build/icon.png
  category: Utility
