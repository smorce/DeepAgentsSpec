openapi: 3.0.3
info:
  title: MiniRAG Demo UI Client Contract
  version: 0.1.0
  description: UI が呼び出す F-API-002 のエンドポイント仕様（参照用）。
servers:
  - url: http://localhost:8000

components:
  securitySchemes:
    DemoApiKey:
      type: apiKey
      in: header
      name: X-Demo-Api-Key
  schemas:
    SearchRequest:
      type: object
      required:
        - workspace
        - query
      properties:
        workspace:
          type: string
        query:
          type: string
        top_k:
          type: integer
          default: 5
    SearchResponse:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
        note:
          type: string
        results:
          type: array
          items:
            type: object
    BulkRegisterRequest:
      type: object
      required:
        - workspace
        - documents
      properties:
        workspace:
          type: string
        documents:
          type: array
          items:
            type: object
    DeleteResponse:
      type: object
      required:
        - deleted_count
      properties:
        deleted_count:
          type: integer
        message:
          type: string
    ErrorResponse:
      type: object
      required:
        - error_code
        - message
      properties:
        error_code:
          type: string
        message:
          type: string

security:
  - DemoApiKey: []

paths:
  /minirag/documents/bulk:
    post:
      summary: Bulk register sample documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkRegisterRequest'
      responses:
        '200':
          description: Registered
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minirag/search:
    post:
      summary: Search registered documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minirag/documents/{doc_id}:
    delete:
      summary: Delete a single document
      parameters:
        - name: doc_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minirag/documents:
    delete:
      summary: Delete all documents for a workspace
      parameters:
        - name: workspace
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
