openapi: 3.0.3
info:
  title: MiniRAG Demo UI Client Contract
  version: 0.1.0
  description: UI が呼び出す F-API-002 のエンドポイント仕様（参照用）。
servers:
  - url: http://localhost:8000

components:
  securitySchemes:
    DemoApiKey:
      type: apiKey
      in: header
      name: X-Demo-Api-Key
  schemas:
    StructuredDocument:
      type: object
      required:
        - workspace
        - doc_id
        - title
        - summary
        - body
        - status
        - created_at
      properties:
        workspace:
          type: string
        doc_id:
          type: string
        title:
          type: string
        summary:
          type: string
        body:
          type: string
        status:
          type: string
        region:
          type: string
          nullable: true
        priority:
          type: integer
          minimum: 1
          maximum: 5
          nullable: true
        created_at:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties: true
          nullable: true
    SearchResult:
      type: object
      required:
        - doc_id
        - title
        - summary
        - relevance
      properties:
        doc_id:
          type: string
        title:
          type: string
        summary:
          type: string
        relevance:
          type: number
          format: float
        source_fields:
          type: array
          items:
            type: string
    SearchRequest:
      type: object
      required:
        - workspace
        - query
      properties:
        workspace:
          type: string
        query:
          type: string
        top_k:
          type: integer
          default: 5
    SearchResponse:
      type: object
      required:
        - count
        - results
      properties:
        count:
          type: integer
        note:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
    BulkRegisterRequest:
      type: object
      required:
        - workspace
        - documents
      properties:
        workspace:
          type: string
        documents:
          type: array
          items:
            $ref: '#/components/schemas/StructuredDocument'
    BulkRegisterResponse:
      type: object
      required:
        - registered_count
        - documents
      properties:
        registered_count:
          type: integer
        documents:
          type: array
          items:
            $ref: '#/components/schemas/StructuredDocument'
    DeleteResponse:
      type: object
      required:
        - deleted_count
      properties:
        deleted_count:
          type: integer
        message:
          type: string
    ErrorResponse:
      type: object
      required:
        - error_code
        - message
      properties:
        error_code:
          type: string
        message:
          type: string

security:
  - DemoApiKey: []

paths:
  /minirag/documents/bulk:
    post:
      summary: Bulk register sample documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkRegisterRequest'
      responses:
        '200':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkRegisterResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minirag/search:
    post:
      summary: Search registered documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minirag/documents/{doc_id}:
    delete:
      summary: Delete a single document
      parameters:
        - name: doc_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /minirag/documents:
    delete:
      summary: Delete all documents for a workspace
      parameters:
        - name: workspace
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Dependency unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
